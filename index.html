    body {
      background: url(https://nathanprinsley-files.prinsh.com/data-1/images/NathanPrinsley-dark-anime.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .logo-link {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-link img {
      max-width: 200px;
      display: block;
    }

    .twitter a {
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 50px;
      text-shadow: grey 0px 0px 10px;
      margin-top: 20px;
    }

    #playMusicButton {
      background: linear-gradient(145deg, #ff5722, #e91e63);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }

    #playMusicButton.active {
      animation: moveWithBeat 0.8s infinite;
    }

    .falling-numbers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .binary {
      position: absolute;
      color: green;
      animation: fall linear infinite;
      animation-duration: 5s;
      font-weight: bold;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }

      100% {
        transform: translateY(calc(100vh + 10px));
        opacity: 1;
      }
    }

    @keyframes moveWithBeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <!-- Logo link with the image -->

  <hr>

  <hr>
  <button id="playMusicButton" onclick="toggleAudio()">Play Music</button>

  <script>
    const numCount = 100;
    const audio = document.getElementById("backgroundMusic");
    const playMusicButton = document.getElementById("playMusicButton");

    function createFallingNumber() {
      const binaryDigit = document.createElement('span');
      binaryDigit.className = 'binary';
      binaryDigit.innerText = Math.round(Math.random());
      binaryDigit.style.left = Math.random() * 100 + 'vw';
      document.querySelector('.falling-numbers').appendChild(binaryDigit);
    }

    for (let i = 0; i < numCount; i++) {
      setTimeout(createFallingNumber, Math.random() * 5000);
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        playMusicButton.classList.add("active");
        playMusicButton.textContent = "Pause Music";
      } else {
        audio.pause();
        playMusicButton.classList.remove("active");
        playMusicButton.textContent = "Play Music";
      }
    }
  </script>
